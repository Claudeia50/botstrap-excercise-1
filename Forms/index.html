<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <container class="forms">
      <section id="contact">
        <div class="container-lg">
          <div class="text-center">
            <h2>Get in Touch</h2>
            <p class="lead">
              Questions to ask? Fill out the form to contact me directly...
            </p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form>
                <label
                  for="email"
                  class="form-label"
                  >Email address:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="e.g. mario@example.com"
                />
                <br />

                <label
                  for="name"
                  class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="e.g. Mario"
                />
                <br />

                <label
                  for="subject"
                  class="form-label"
                  >What is your question about?</label
                >
                <select
                  class="form-select"
                  id="subject"
                >
                  <option
                    value="pricing"
                    selected
                  >
                    Pricing query
                  </option>

                  <option value="content">Content query</option>
                  <option value="other">Other query</option>
                </select>
                <br />

                <label
                  for="query"
                  class="form-label"
                  >Your query</label
                >
                <div class="form-floating mb-4 mt-5">
                  <textarea
                    id="query"
                    class="form-control"
                    style="height: 140px"
                  ></textarea>
                </div>

                <div class="mb-4 text-center">
                  <button
                    type="submit"
                    class="btn btn-secondary"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </container>
  </body>
</html>
